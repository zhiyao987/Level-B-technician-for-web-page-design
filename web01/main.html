<p class="text">嗨！歡迎加入國立科技高中。</p>
<p class="text"> 參加社團不僅可以豐富自己的人生、寬闊自己的視野，</p>
<p class="text"> 也能砥礪技能、磨練人際、培養第二專長。 </p>
<p class="text">選擇一項您喜歡的社團，積極的參與和投入，</p>
<p class="text"> 您會獲得一陣陣的驚喜！</p>
